<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment-1 Glue-labs</title>
  </head>
  <body>
    <h2>Assignment-1</h2>
    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br />
      <br />
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <br />
      <br />
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" />

      <br />
      <br />
      <label for="gitlink">Github Link: </label>
      <input type="url" name="gitlink" id="gitlink" />
      <br /><br />
      <label for="myfile">Uplaod your file: </label>
      <input type="file" name="myfile" id="myfile" />
      <p>Which language do you code the most in ?</p>
      <input type="radio" name="lang" id="C++" value="C++" />
      <label for="C++">C++</label>
      <br />
      <input type="radio" name="lang" id="Java" value="Java" />
      <label for="Java">Java</label>
      <br />
      <input type="radio" name="lang" id="Pyhton" value="Pyhton" />
      <label for="Pyhton">Python</label>
      <br />
      <br />
      <p>Which of these do you like?</p>
      <input type="checkbox" name="cp" id="cp" />
      <label for="cp">Competetive Programming</label>
      <br />
      <input type="checkbox" name="dsa" id="dsa" />
      <label for="dsa">Data Structures and Algorithms</label>
      <br />
      <input type="checkbox" name="webd" id="webd" />
      <label for="webd">Web Development</label>
      <br />
      <br />
      <label for="favcolor">What is your favourite colour ? </label>
      <input type="color" name="favcolor" id="favcolor" />
      <br />
      <br />
      <label for="dob">Please enter your date of birth : </label>
      <input type="date" name="dob" id="dob" />
      <br /><br />
      <label for="subtime">Submission Time :</label>
      <input type="datetime-local" name="subtime" id="subtime" />
      <br /><br />
      <input type="submit" value="Please submit here!" />
      <input type="reset" />
    </form>
  </body>
</html>
